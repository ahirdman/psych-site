name: ğŸ“¦ Verify PR

on: 
  pull_request:
    paths-ignore:
      - '.github/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›’ Check out Git repository
        uses: actions/checkout@v4

      - name: ğŸ”¨ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: ğŸŒ Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.0.0
          cache: 'pnpm'

      - name: ğŸ’¾ Install
        run: pnpm install

      - name: ğŸ” Run linter
        run: pnpm run lint

      - name: ğŸ† Run type checker
        run: pnpm run type-check
